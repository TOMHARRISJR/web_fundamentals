<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="First Name">First Name:*</label>
            <input type="text" id="First Name">
        </div>
        <div>
            <label for="Last Name">Last Name:*</label>
            <input type="text" id="Last Name">
        </div>
        <div>
            <label for="Email Address">Email Address:*</label>
            <input type="email" id="Email Address">
        </div>
        <div>
            <label for="Password">Password:*</label>
            <input type="password" id="Password">
        </div>
        <div>
            <label for="Password">Confirm Password:*</label>
            <input type="password" id="Password">
        </div>
        <div>
            <label for="Birthday">Birthday:*</label>
            <input type="date" id="Birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" id="1" name="Gender">
            <label for="1">Male</label>
            <input type="radio" id="2" name="Gender">
            <label for="2">Female</label>
            <input type="radio" id="3" name="Gender">
            <label for="3">Non-binary</label>
            <input type="radio" id="4" name="Gender">
            <label for="4">I prefer not to answer</label>
        </div>
        <div>
            <p><label for="Description">A short description about myself:</label></p>
            <textarea id="Description"></textarea>
        </div>
        <div>
            <label for="">Favorite Language:</label>
            <select id="">
                <option>JavaScript</option>
                <option>CSS</option>
            </select>    
        </div>
        <div>
            <p><input type="checkbox" id="">Yes, I would like to receive periodic email updates</p>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
    
</body>
</html>
